<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sacco Management</title>
    
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #007bff, #6610f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .register-container h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .btn-primary {
            width: 100%;
            border-radius: 20px;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .register-footer {
            text-align: center;
            margin-top: 15px;
        }

        .register-footer a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ user_form.username }}
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            {{ user_form.email }}
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            {{ user_form.password }}
        </div>

        <div class="form-group">
            <label for="id_confirm_password">Confirm Password</label>
            {{ user_form.confirm_password }}
        </div>

        <div class="form-group">
            <label for="id_phone">Phone</label>
            {{ member_form.phone }}
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="register-footer">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>
