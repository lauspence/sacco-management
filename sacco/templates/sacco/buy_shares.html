<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Shares - Sacco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center text-primary">Buy Shares</h2>

        <div class="card shadow p-4 mt-3">
            <h4 class="text-center">Investment Details</h4>
            <hr>

            <p><strong>Wallet Balance:</strong> Ksh <span class="text-success">{{ member.balance }}</span></p>
            <p><strong>Current Shares:</strong> <span class="text-primary">{{ share.shares_owned }}</span></p>

            <form method="POST" class="mt-3">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount to Invest (Ksh)</label>
                    <input type="number" name="amount" id="amount" class="form-control" min="1" required>
                </div>

                <button type="submit" class="btn btn-custom w-100">Buy Shares</button>
            </form>

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
